<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>To Do リスト</h1>
        <nav>
            <ul>
                <li><a href="">初めての方</a></li>
                <li><a href="">ログイン</a></li>
                <li><a href="">寄付</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h2>未完了のタスク</h2>
            <table>
                <tbody id="todo">
                    <tr id="dummy1" draggble="false">
                        <td></td>
                        <td>test</td> <!--- 高さを合わせるために文字を入れている--->
                        <td></td>
                        <td></td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div>
            <h2>完了済みのタスク</h2>
            <table>
                <tbody id="done">
                    <tr id="dummy2" draggble="false">
                        <td></td>
                        <td>test</td> <!--- 高さを合わせるために文字を入れている--->
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <footer>
            <form class="add-task__form" id="form_task">
                <input class="add-task__input" id="task_name" type="text">
                <button class="add-task__button" id="add_task">追加</button>
            </form>
    </footer>
    <script src="index.js"></script>
</body>
</html>
