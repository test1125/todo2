<!DOCTYPE html>
<html lang="ja">
<head>

    <link rel="stylesheet" href="index.css">

<body>
    <header>
        <h1><a href="index.html">To Do リスト</a></h1>
        <nav>
            <ul>
                <li>
                    <a href="">
                        <i class="fa-regular fa-circle-question fa-xl"></i>
                        <span>初めての方</span>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <i class="fa-solid fa-right-to-bracket fa-xl"></i>

                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h2>未完了のタスク</h2>
            <table>
                <tbody id="todo">
                    <tr id="dummy1" draggble="false">
                        <td></td>
                        <td>test</td> <!--- 高さを合わせるために文字を入れている--->

                    </tr>

                </tbody>
            </table>
        </div>
        <div>
            <h2>完了済みのタスク</h2>

                <tbody id="done">
                    <tr id="dummy2" draggble="false">

                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <footer>
            <form class="add-task__form" id="form_task">
                <input class="add-task__input" id="task_name" type="text">
                <button class="add-task__button" id="add_task">追加</button>
            </form>
    </footer>
    <script src="index.js"></script>
