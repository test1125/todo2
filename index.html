<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo2</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1><a href="index.html">To Do リスト</a></h1>
        <nav>
            <ul>
                <li>
                    <a href="register.html">
                        <i class="fa-solid fa-user-plus fa-xl"></i></i>
                        <span>新規登録</span>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <i class="fa-solid fa-right-to-bracket fa-xl"></i>
                        <span>ログイン</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
        <div class="todo">
            <h2>未完了のタスク</h2>
            <table class="todo__table">
                <tbody id="todo"></tbody>
            </table>
        </div>
        <div class="done">
            <h2>完了済みのタスク</h2>
            <table class="done__table">
                <tbody id="done"></tbody>
            </table>
        </div>
        </form>
    </main>
    <footer>
            <form class="add-task__form" id="form_task">
                <input class="add-task__input" id="task_name" type="text">
                <button class="add-task__button" id="add_task">追加</button>
            </form>
    </footer>
    <script src="index.js"></script>
</body>
</html>
